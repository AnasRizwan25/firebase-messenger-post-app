<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,600;1,700&display=swap"rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style-1.css">
  <link rel="shortcut icon" href="./images/pic-favicon.png" type="image/x-icon">
  <title>WebPro Login</title>
</head>

<body>

  <main>
    <div class="form-div form-div1">
      <h1 class="h11">Login</h1>
      <div class="login">
        <div>
          <p>Email Address</p>
          <div class="input-div">
            <img width="19" src="./images/personPic.png">
            <input id="emailValue" class="em1" type="email" placeholder="Type your email" >
          </div>
          <span id="email-id">Invalid email</span>
        </div>

        <div>
          <p>Password</p>
          <div class="input-div">
            <img width="16" src="./images/passPIc.png">
            <input id="passValue" class="ps1" type="password" placeholder="Type your password">
            <img width="16" src="./images/visible-pic.png" id="img1">
          </div>
          <span id="pass-id">Atleat 10 digit</span>
          <p class="forget-para"><a class="forget-para" href="./forget.html">Forget Password?</a></p>
        </div>

        <button id="log-btn" >Login</button>

        <button class="google" id="google-signUp">Sign Up with Google</button>



        <h4 class="h66" onclick="window.location.assign('./signup.html')">Sign Up</h4>
      </div>
    </div>
  </main>

    <script src="./js-files/app.js" type="module"></script>

</body>

</html>
