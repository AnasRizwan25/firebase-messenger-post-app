<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,600;1,700&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="shortcut icon" href="./images/dash-pic.avif" type="image/x-icon">
  <link rel="stylesheet" href="./styles/friend.css">
</head>

<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <h2 class="h2-dash">Dashboard</h2>
      <ul>
        <li><a href="./dashboard.html">Home</a></li>
        <li><a href="./post.html">Post</a></li>
        <li><a href="./friend.html">Friends</a></li>
        <li><a href="./profile.html">Profile</a></li>
        <button class="logout1" id="google-signout">Logout</button>
      </ul>
    </aside>



    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <button class="sidebar-toggle" id="sidebarToggle">â˜°</button>
        <img class="data-pic data-pic1" width="100px" height="50px" src="./images/datacamp-pic.png">
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search Friends..." />
          <button class="add-player-btn" id="addPlayerBtn"><img width="20px" src="./images/search-btn.png" alt="search-button"></button>
        </div>

        <ul class="dashboard-ul">
            <li><a href="./dashboard.html">Dashboard</a></li>
            <li><a href="./post.html">My Post</a></li>
            <li><a href="./friend.html">Friends</a></li>
            <li><a href="./profile.html">Profile</a></li>
          </ul>
          <button class="logout" id="google-signout1">Logout</button>
      </header>

    <!-- Friend Request Popups Container -->
  <div id="friendRequestsContainer"></div>
  
  <!-- Conversation List (Left Panel) -->
  <div id="conversationList"></div>
  
  <!-- Chat UI Container (Right Panel) -->
  <div id="chatContainer">
    <div class="chat-header">
      <img id="chatFriendPhoto" src="" alt="Friend Photo">
      <div class="name" id="chatFriendName">Chat</div>
      <button class="close-btn" id="closeChatBtn">&times;</button>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button id="sendMessageBtn">Send</button>
    </div>
  </div>


      
      

    

      

     



  <script src="./js-files/friend.js" type="module"></script>
</body>

</html>
